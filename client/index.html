<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.mjs" type="module" defer></script>
  <title>Sitemate Challenge</title>
</head>
<body>
  <header>
    <h1>To do List</h1>
    <p id="funcionamento">Click two times in task to mark done/undone.</p>
    <form id="task-form">
      <input class="add-task" type="text" placeholder="Write your task">
      <button class="create-task" type="submit">Create Task</button>
    </form>
  </header>
  <main>
    <ol class="tasks-list"></ol>
  </main>
  <footer>
    <button class="del-selected" type="button">Delete Task</button>
  </footer>
</body>
</html>
